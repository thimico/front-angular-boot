<div class="container">
	<h2>Cadastro de Sistema</h2>
	<hr>
	<div class="row">
		<div class="col-md-6">
			<button class="btn btn-primary" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i> Novo</button>	
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr>
						<th>#</th>
						<th>Nome</th>
						<th>Descricao</th>
						<th>Sigla</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let sistema of sistemas" [class.selected]="sistema == selecteSistema">
           				<td>{{sistema.id}}</td>
						<td>{{sistema.nmSistema}}</td>
						<td>{{sistema.dsSistema}}</td>
						<td>{{sistema.sgSistema}}</td>
						<td>
							<button (click)="editar(sistema)" class="btn btn-xs btn-info">Editar</button>
							<button (click)="excluir(sistema)" class="btn btn-xs btn-danger">Excluir</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<sistema *ngIf="selectedSistema" [sistema]="selectedSistema" (statusChanged)="calculateSistemaCount()"></sistema>
