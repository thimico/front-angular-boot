<div class="container">
	<h2>Cadastro de Usuario</h2>
	<hr>
	<div class="row">
		<div class="col-md-6">
			<button (click)="abrirDialogNovo()" class="btn btn-primary" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i> Novo</button>	
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr>
						<th>#</th>
						<th>Nome</th>
						<th>CPF</th>
						<th>Funcao</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let usuario of usuarios" [class.selected]="usuario == selecteUsuario">
           				<td>{{usuario.id}}</td>
						<td>{{usuario.nmUsuario}}</td>
						<td>{{usuario.txCpf}}</td>
						<td>{{usuario.nmFuncao}}</td>
						<td>
							<button (click)="editar(usuario)" class="btn btn-xs btn-info">Editar</button>
							<button (click)="excluir(usuario)" class="btn btn-xs btn-danger">Excluir</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<usuario *ngIf="selectedUsuario" [usuario]="selectedUsuario" (statusChanged)="calculateUsuarioCount()"></usuario>
