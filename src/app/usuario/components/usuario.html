<form role="form" class="form-horizontal">
    <div class="form-group">
        <label id="j_idt54" class="ui-outputlabel ui-widget col-sm-2 control-label" for="nmUsuario">Nome<span
                class="ui-outputlabel-rfi">*</span></label>
        <div class="col-sm-5"><input id="nmUsuario" type="text" [(ngModel)]="usuario.nmUsuario" name="nmUsuario"
                                     class="form-control input-ms" maxlength="50" title="Nome do Usuário"/>
        </div>
        <label id="j_idt57" class="ui-outputlabel ui-widget col-sm-1 control-label" for="txCpf">CPF<span
                class="ui-outputlabel-rfi">*</span></label>
        <div class="col-sm-2"><input id="txCpf" name="txCpf" type="text" [(ngModel)]="usuario.txCpf"
                                     title="CPF do Usuário"
                                     class="ui-inputfield ui-inputmask ui-widget ui-state-default ui-corner-all form-control input-ms w6fw-ui-inputnumber"/>
        </div>
    </div>
    <div class="form-group">
        <label class="ui-outputlabel ui-widget col-sm-2 control-label">Nascimento<span
                class="ui-outputlabel-rfi">*</span></label>
        <div class="col-sm-2">
            <input id="dtNascimento_input" name="dtNascimento_input" type="text" [(ngModel)]="usuario.dtNascimento"
    class="ui-inputfield ui-widget ui-state-default ui-corner-all" title="Dada de Nascimento"/>
        </div>

    </div>
        <!--<input title="Nome" type="text" [(ngModel)]="task.name" [disabled]="task.done" />-->
        <!--<input title="Done" type="checkbox" (click)="toggleDone()" [checked]="task.done" />-->
</form>
