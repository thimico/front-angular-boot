<div class="container">
	<h2>Cadastro de Perfil</h2>
	<hr>
	<div class="row">
		<div class="col-md-6">
			<button class="btn btn-primary" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i> Novo</button>	
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr>
						<th>#</th>
						<th>Nome</th>
						<th>Descricao</th>
						<th>Sistema</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let perfil of perfils" [class.selected]="perfil == selectePerfil">
           				<td>{{perfil.id}}</td>
						<td>{{perfil.dsPerfil}}</td>
						<td>{{perfil.nmPerfil}}</td>
						<td>{{perfil.sistema.dsSistema}}</td>
						<td>
							<button (click)="editar(perfil)" class="btn btn-xs btn-info">Editar</button>
							<button (click)="excluir(perfil)" class="btn btn-xs btn-danger">Excluir</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<perfil *ngIf="selectedPerfil" [perfil]="selectedPerfil" (statusChanged)="calculatePerfilCount()"></perfil>
