<h1>Perfils encontrados ({{perfilCount}})</h1>
<div *ngFor="let perfil of perfils | async" [class.selected]="perfil == selectedPerfil">
    <a href="javascript:void(0)" (click)="select(perfil)">
    {{ perfil.id }} - {{ perfil.dsPerfil }}
    </a>
    <button (click)="deletePerfil(perfil.id)">x</button>
</div>
<perfil *ngIf="selectedPerfil" [perfil]="selectedPerfil" (perfilCount)="calculatePerfilCount()"></perfil>
